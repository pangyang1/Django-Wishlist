<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create</title>
  </head>
  <body>
    <h1>Create a New Wish List Item</h1>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form action="{% url 'wish:dashboard' %}" method="post">
      {% csrf_token %}
      <p>Item/Product:<input type="text" name="item"></p>
      <input type="submit" value="Add">
    </form>
    <a href="{% url 'wish:dashboard' %}">Home</a>
    <a href="{% url 'login:index' %}">Logout</a>
  </body>
</html>
